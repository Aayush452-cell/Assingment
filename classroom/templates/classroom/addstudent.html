<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Attendance System</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1027.0"
      data-gr-ext-installed="">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Admin</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/classroom/">Home</a>
                <a class="nav-link" href="/classroom/addteacher">Add Teacher</a>
                <a class="nav-link" href="/classroom/addstudent">Add Student</a>
                <a class="nav-link" href="/classroom/addcourse">Add Course</a>
                <a class="nav-link" href="/classroom/addclass">Add Class</a>
                <a class="nav-link" href="/classroom/dashboard">Dashboard</a>
               <a class="nav-link" href="/classroom/logout">LogOut</a>
            </nav>
        </div>
    </header>
{% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
    <div class="container">
        <form action="/classroom/addstudent/" method="post">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="username" class="form-control" id="inputusernamel4" placeholder="username"
                           name="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="inputEmail4" class="form-control" id="email" placeholder="email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password"
                           name="password">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="regid">Enroll Id</label>
                    <input type="text" class="form-control" id="regid" name="regid" name="regid">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputdep">Class</label>
                    <select id="inputdep" class="form-control" name="inputdep">
                        <option selected>Choose class id..</option>
                        <option>CSE</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputgender">Gender</label>
                    <select id="inputgender" class="form-control" name="inputgender">
                        <option selected>Choose Gender..</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</div>

</body>

</html>
