<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Attendance System</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1027.0"
      data-gr-ext-installed="">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Admin</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/classroom/">Home</a>
                <a class="nav-link" href="/classroom/addteacher">Add Teacher</a>
                <a class="nav-link" href="/classroom/addstudent">Add Student</a>
                <a class="nav-link" href="/classroom/addcourse">Add Course</a>
                <a class="nav-link" href="/classroom/addclass">Add Class</a>
                <a class="nav-link" href="/classroom/logout">LogOut</a>
            </nav>
        </div>
    </header>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <div class="container">
        <form action="/classroom/addcourse/" method="post">{% csrf_token %}
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="name">course name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group col-md-6">
                    <label for="shortname">course short name</label>
                    <input type="text" class="form-control" id="shortname" name="shortname">
                </div>

                <div class="form-group col-md-6">
                    <label for="courseid">Course Id</label>
                    <input type="text" class="form-control" id="courseid" name="courseid">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputdept">dept</label>
                    <select id="inputcdept" class="form-control" name="inputdept">
                        <option selected>Choose dept..</option>
                        <option>CSE</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</div>

</body>

</html>
